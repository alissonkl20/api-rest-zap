<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WhatsApp</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #333;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            height: 80%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            padding: 15px;
            background: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #e9e9e9;
        }
        .messages div.sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-right: 1px solid #ccc;
            font-size: 1rem;
        }
        .input-container button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        .input-container button:hover {
            background: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="header">Chat WhatsApp</div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        async function fetchContacts() {
            try {
                const response = await fetch('http://localhost:3000/contacts');
                const contacts = await response.json();
                console.log('Contacts:', contacts);
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }

        fetchContacts();

        socket.on('message', (msg) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${msg.from}: ${msg.body}`;
            messagesDiv.appendChild(messageElement);
            messageElement.scrollIntoView({ behavior: 'smooth' });
        });

        sendButton.addEventListener('click', () => {
            const text = messageInput.value;
            if (text) {
                const to = prompt('Enter the recipient ID (e.g., 123456789@s.whatsapp.net):');
                if (to) {
                    socket.emit('send-message', { to, text });
                    const sentMessage = document.createElement('div');
                    sentMessage.textContent = `You: ${text}`;
                    sentMessage.classList.add('sent');
                    messagesDiv.appendChild(sentMessage);
                    sentMessage.scrollIntoView({ behavior: 'smooth' });
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
